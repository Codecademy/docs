name: Bug Report
description: Brief description of bug in code/codebytes in a single topic, concept, or term entry.
title: '[Bug/Error] Subject: Entry Name'
labels: ['bug']
assignees: 'Name here'
body:
  - type: markdown
    attributes:
      value: Thanks for helping improve Codecademy Docs!
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Could you describe the behavior of the bug you are experiencing?
      placeholder: A bug happened!
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Could you describe what you were expecting?
      placeholder: This was supposed to happen!
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: On what browser(s) are you seeing the problem?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - Brave
        - Other (not listed here)
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: By submitting this issue, I agree to follow Codecademy Doc's [Code of Conduct](https://github.com/Codecademy/docs/blob/main/.github/CODE_OF_CONDUCT.md).
          required: true
  - type: checkboxes
    id: maintainers
    attributes:
      label: For Maintainers
      options:
        - label: Labels added
          required: false
        - label: Issue is assigned
          required: false
